<div id="coffeeComp" class="commentComp">
  <h1>Coffee</h1>
  <div>
    Comments will eventually go here!
  </div>
  <form>
    <input #coffeeComment type = "textarea" placeholder = "Place your encouraging comments about coffee here!"/>
    <button type = "button" (click) = "sendCoffeeFetch(coffeeComment.value); coffeeComment.value = ''">Submit Comment!</button>
  </form>
</div>
