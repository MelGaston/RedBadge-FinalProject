<div id="teaComp" class="commentComp">
  <h1>Tea</h1>
  <div *ngFor = "let comment of commentsArr">
    <h3>{{comment.username}}</h3>
    <p>{{comment.comment}}</p>
    <button type = "button">Edit</button>
    <button type = "button">Delete</button>
  </div>
  <form>
    <input #teaComment type = "textarea" placeholder = "Place your encouraging comments about hot tea here!"/>
    <button type = "button" (click) = "sendTeaFetch(teaComment.value); teaComment.value = ''">Submit Comment!</button>
  </form>
</div>
