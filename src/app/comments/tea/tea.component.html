<div id="teaComp" class="commentComp container">
  <h2>Tea</h2>
  <div *ngFor = "let comment of commentsArr" class="comment">
    <h3>{{comment.username}}</h3>
    <p>{{comment.comment}}</p>
    <div *ngIf = "this.AdminStatus == 'true' || userName == comment.username">
      <button type = "button" mat-flat-button color = "accent"(click) = "open(content, comment.id, comment.username)">Edit</button>
      <button type = "button" mat-flat-button color = "warn" (click) = "open(delete,comment.id)">Delete</button>
    </div>
  </div>
  <div class="addComment">
    <form>
      <h3>Do you have opinions about hot tea?</h3>
      <textarea #teaComment type = "textarea" placeholder="Let the people know..."></textarea>
      <button type = "button" (click) = "sendTeaFetch(teaComment.value); teaComment.value = ''" mat-flat-button color="accent">Submit</button>
    </form>
  </div>
</div>

<ng-template #content let-modal>
  <div class = "modal-header">
    <h4 class = "modal-title" id = "modal-basic-title">Edit comment</h4>
    <button type = "button" class = "close" aria-label = "Close" (click) = "modal.dismiss()">
      <span aria-hidden  = "true">&times;</span>
    </button>
  </div>
  <div class = "modal-body">
    <form (submit) = "sendCommentUpdate(commentEdit.value); false; open(); commentEdit.value = ''">
      <textarea #commentEdit placeholder="Let the people know..."></textarea>
      <div class = "modal-footer">
        <button mat-flat-button color = "accent" type = "submit">Update</button>
      </div>
    </form>
  </div>
</ng-template>

<ng-template #delete let-modal class="deleteModal">
  <div class="modal-header">
    <h4>Delete Comment</h4>
    <button type = "button" class = "close" aria-label = "Close" (click) = "modal.dismiss()">
      <span aria-hidden  = "true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Are you sure you want to delete this card?</p>
    <button mat-flat-button color = "accent" (click) = "modal.dismiss()">No</button>
    <button mat-flat-button color = "warn" (click) = "sendDeleteFetch(this.commentId); modal.dismiss();">Yes</button>
  </div>
</ng-template>
