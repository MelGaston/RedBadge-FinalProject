<div id="miscComp" class="commentComp">
  <h1>Miscellaneous</h1>
  <div>
    Comments will eventually go here!
  </div>
  <form>
    <input #miscComment type = "textarea" placeholder = "Place your encouraging comments about misc hot beverages here!"/>
    <button type = "button" (click) = "sendMiscFetch(miscComment.value); miscComment.value = ''">Submit Comment!</button>
  </form>
</div>
