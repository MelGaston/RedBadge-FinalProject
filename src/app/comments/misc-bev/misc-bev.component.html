<div id="miscComp" class="commentComp">
  <h1>Miscellaneous</h1>
  <div *ngFor = "let comment of commentsArr">
    <h3>{{comment.username}}</h3>
    <p>{{comment.comment}}</p>
    <button type = "button" mat-flat-button color="accent">Edit</button>
    <button type = "button" mat-flat-button color="warn">Delete</button>
  </div>
  <form>
    <h3>Do you have opinions about hot beverages?</h3>
    <textarea #miscComment type = "textarea" placeholder="Let the people know..."></textarea>
    <button type = "button" (click) = "sendMiscFetch(miscComment.value); miscComment.value = ''" mat-flat-button color="accent">Submit</button>
  </form>
</div>
